---
name: Release - Image

on:
  repository_dispatch:
    types: [trigger-workflow-release]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      # PREPARE
      - name: Check whether secrets exist
        if: github.ref == 'refs/heads/main'
        id: secret-presence
        run: |
          [ ! -z "${{ secrets.CXNG_GHCR_PAT }}" ] && echo "::set-output name=CXNG_GHCR_PAT::true"
          exit 0
      - uses: actions/checkout@v2
        with:
          ref: main

      # BUILD & TEST
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Run tests
        run: mvn -B test --file pom.xml

      # DOCKER PUSH
      - name: Login to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CXNG_GHCR_PAT }}
      - name: set lower case owner name
        run: |
          echo "OWNER_LC=${OWNER,,}" >>${GITHUB_ENV}
        env:
          OWNER: '${{ github.repository_owner }}'
      - name: Build Docker image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/product-vcissuer/vcissuer:latest,ghcr.io/${{ env.OWNER_LC }}/product-vcissuer/vcissuer:${{ github.event.client_payload.version }}
